<div class="row " style="width:100vw; height: 100vh; border: solid red 1px;">
   <!-- Left -->
   <div style="width:100%" class="col d-flex justify-content-center align-items-center">
      <mat-card class="card-login">
         <mat-card-header>
            <h2>Login</h2>
         </mat-card-header>
         <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
         
               <mat-form-field appearance="outline" class="full-width">
                  <mat-label>Email</mat-label>
                  <input matInput id="email" type="email"  name="email" formControlName="email" placeholder="Email" required>
               </mat-form-field>
               
               <mat-form-field appearance="outline" class="full-width">
                  <mat-label>Password</mat-label>
                  <input  matInput id="password" type="password"  name="password" formControlName="password" placeholder="Password" required>
               </mat-form-field>
            
               <button mat-raised-button type="submit"> login</button>
      
            </form>
      
            <div class="text-end">
               <a mat-link [routerLink]="'/'">Volver a home</a>
            </div>
         </mat-card-content>
      </mat-card>
   </div>
   <!-- Right -->
   <div   style="width:100%; background-color: rgb(165, 212, 165);" class="col">
   Imagen
   </div>
</div>
